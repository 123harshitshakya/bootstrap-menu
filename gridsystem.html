<!DOCTYPE html>
<html>
<head>
	<title>Grid system</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-xl-4 bg-success"> col-xl-4</div>
		<div class="col-xl-4 bg-primary"> col-xl-4</div>
		<div class="col-xl-4 bg-success"> col-xl-4</div>		
	</div><br>

<div class="row">
		<div class="col-xl-4 col-lg-4 bg-success"> col-xl-4</div>
		<div class="col-xl-4 col-lg-4 bg-primary"> col-xl-4</div>
		<div class="col-xl-4 col-lg-4 bg-success"> col-xl-4</div>		
	</div><br>

<div class="row">
		<div class="col-xl-4 col-lg-4 col-md-4 bg-success"> col-xl-4</div>
		<div class="col-xl-4 col-lg-4 col-md-4 bg-primary"> col-xl-4</div>
		<div class="col-xl-4 col-lg-4 col-md-4 bg-success"> col-xl-4</div>		
	</div><br>


<div class="row">
		<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-success"> col-xl-4</div>
		<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-primary"> col-xl-4</div>		
		<div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 bg-success"> col-xl-4</div>
	</div><br>
 
 <div class="row">
		<div class="col-6 bg-success"> col-xl-4</div>
		<div class="col-6 bg-primary"> col-xl-4</div>		
		<div class="col-6 bg-success"> col-xl-4</div>
	</div><br>

</div>
</body>
</html>
